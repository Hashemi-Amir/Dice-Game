<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="svg-container">
        <div class="svg hidden" id="svg"></div>
      </div>
      <section class="game-board">
        <div class="player player--0 player--active">
          <p class="player-name" id="player--0--title">player 1</p>
          <span class="total-score" id="total-score--0">0</span>
          <div class="currect-container">
            <p>current</p>
            <span class="current-score" id="current--score--0">0</span>
          </div>
        </div>
        <div class="player player--1">
          <p class="player-name" id="player--1--title">player 2</p>
          <span class="total-score" id="total-score--1">0</span>
          <div class="currect-container">
            <p>current</p>
            <span class="current-score" id="current--score--1">0</span>
          </div>
        </div>
        <img src="Dice-imgs/dice-1.png" alt="" class="dice hidden" />
        <button class="btn btn--new">🔁 New game</button>
        <button class="btn btn--roll">🎲 Roll dice</button>
        <button class="btn btn--hold">✅ Hold</button>
      </section>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.1/lottie.min.js"
      integrity="sha512-H6aKTjvYAazW0iNuGj1f2dZvSWlt1HGZGEDsXRPETo2IB4H6v36Vl2qiZNlCRxOp0kT7iBf+7USNPavNscZGAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
